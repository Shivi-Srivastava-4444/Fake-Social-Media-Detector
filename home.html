<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Score Checker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0f1a;
            color: #e0e8ff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4.2rem;
            color: #ffffff;
            text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff;
            letter-spacing: 2px;
        }

        p {
            color: #b0c4de;
            font-size: 2.1rem;
            max-width: 600px;
            margin: 40px 0;
        }

        .btn {
            background-color: transparent;
            border: 2px solid #00bfff;
            color: #00bfff;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 3.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00bfff;
        }

        .btn:hover {
            background-color: #00bfff;
            color: #0a0f1a;
            box-shadow: 0 0 25px #00bfff, 0 0 40px #00bfff;
            transform: scale(1.05);
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,191,255,0.25), transparent 70%);
            animation: float 6s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-30px); }
        }

        .glow:nth-child(1) {
            top: 20%;
            left: 10%;
        }
        .glow:nth-child(2) {
            bottom: 15%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow"></div>
    <h1>CHECK TRUST SCORE</h1>
    <p>Find out if a social media profile seems trustworthy or suspicious using our simulated detector.</p>
    <button class="btn" onclick="window.location.href='index.html'">Start Detection</button>
</body>
</html>
